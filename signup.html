<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Delivery App</title>

        <!--css-->
        <link rel="stylesheet" href="signup.css">
        
        <!--box icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    </head>
<body>
<!-- signup -->

    <section class="container forms">
        <div class="form signup">
            <div class="form-content">
                <img src="images/food logo.png" class="logo" alt="">
                <header>Signup</header>
            <form id="form" action="#" method="post" name="signup_page" onsubmit="return validate()">
                <div class="field input-field">
                    <input type="text" placeholder="First Name" name="firstname" id="firstname" class="input">
                </div>
                <div class="field input-field">
                    <input type="text" placeholder="Last Name" name="lastname" id="lastname" class="input">
                </div>

                <div class="field input-field">
                    <input type="email" placeholder="Email" name="email" id="email" class="input">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Password" name="password" id="password" class="password">
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="Conform Password" name="conformpassword" id="conformpassword" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <div class="field input-field">
                    <input type="phone" id="mobilenumber" placeholder="Mobile Number" name="mobilenumber" class="input" onkeypress="return restrictAlphabets(event)">
                </div>
                <div class="field input-field">
                    <input type="text" id="address1" placeholder="Address Line 1" name="address1" class="input">
                </div>
                <div class="field input-field">
                    <input type="text" id="address2" placeholder="Address Line 2" name="address2" class="input">
                </div>

                <div class="state">
                    <div class="f-group">
                        <label for="">State :</label>
                        <select name="select1" id="select1" onchange="populate(this.id,'select2')">
                            <option value="">-- Choose State --</option>
                            <option value="andhrapradesh">ANDHRA PRADESH</option>
                            <option value="telangana">TELANGANA</option>
                            <option value="karnataka">KARNATAKA</option>
                            <option value="tamilnadu">TAMILNADU</option>
                            <option value="maharashtra">MAHARASHTRA</option>
                            <option value="uttarakhand">UTTARAKHAND</option>
                            <option value="punjab">PUNJAB</option>
                        </select>
                    </div>
                    <div class="f-group">
                        <label for="">City :</label>
                        <select name="select2" id="select2"></select>
                    </div>
                </div>
                
                <div class="field input-field">
                    <input type="text" name="pincode" id="pincode" placeholder="Pin Code" onkeypress="return restrictAlphabets(event)" class="input">
                </div>
                <div class="field button-field">
                    <button type="reset" class="clear">Clear</button>
                    <button type="submit" class="signup" name="signup">Sign up</button>
                </div>
            </form>
                <div class="form-link">
                    <span>You have an account?<a href="#" class="link login-link" onclick="movetoLogin()">Login</a></span>
                </div>
            </div>
        </div>
    </section>

    <div class="loader-container">
        <img src="images/loader.gif" alt="">
    </div>

    <script src="signup.js"></script>
</body>
