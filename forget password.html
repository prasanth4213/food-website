<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="home.css">
</head>
<style>
    .home{
        text-align: right;
        margin-top: 20px;
        font-size: 18px;
        font-weight: 700;
        font-family: 'Times New Roman', Times, serif;
}
</style>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <img src="images/food logo.png" class="logo" alt="">
                <header>Enter your email to change password</header>
                <form method="" name="login" action="#" onsubmit="return validate()">
                    <div class="field input-field">
                        <input type="email" placeholder="Enter your email" class="input" required>
                    </div>
                  
                    <div class="field button-field">
                        <button type="submit">Click</button>
                    </div>

                    <div class="home">
                        <a href="index.html">Home</a>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <div class="loader-container">
        <img src="images/loader.gif" alt="">
    </div>

</body>
    <script src="home.js"></script>
</html>
